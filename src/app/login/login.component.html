<div class="login">
  <form class="col-6 login-form" (submit)="submit(form)" [formGroup]="form">

      <h3 class="title american">Nota 10</h3>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" formControlName="password">
      </div>

      <button type="submit" class="btn btn-default btn-block" [disabled]="loading || form.invalid">
        Entrar
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
      </button>

      <a class="btn btn-block btn-link text-white" routerLink="/register">
        Criar uma conta
      </a>
  </form>
</div>
